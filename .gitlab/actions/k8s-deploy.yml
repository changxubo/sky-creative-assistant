.k8s_deploy:
  stage: k8s_deploy
  image: cnharbor.amway.com.cn/lightai/kubectl:240926
  script:
    #- mkdir ~/.kube
    #- echo "$KUBE_CONFIG" > ~/.kube/config
    #- kubectl apply -f $APP_YAML
    - echo "$KUBE_CONFIG" > ./kbconfig
    - kubectl --kubeconfig ./kbconfig apply --validate=false -f $APP_YAML
    - |
      if [ "$IF_CHECK" == "true" ]; then
        kubedog rollout track deployment -n ${NAMESPACE} ${IMAGE_NAME} -t 400
      fi