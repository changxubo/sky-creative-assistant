version: 3

agent:
  authtoken: ${NGROK_AUTH_TOKEN}

endpoints:
  - name: web
    url: http://frontend:3000
    metadata: '{ "id": "frontend" }'
    description: "ngrok tunnel for web app"
  - name: dashboard
    url: http://ngrok:4040
    metadata: '{ "id": "dashboard" }'
    description: "ngrok dashboard"